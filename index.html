<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Login</title>
    
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- header -->
    <header>
       <div class="logo"><a href="https://github.com/"><i class="fa-brands fa-github"></i></a></div> 
    </header>

    <!-- main -->

    <section id="main">
        <div class="heading">
            <h2>Sign in to GitHub</h2>
        </div>
        <div class="form-container">
            <form class="login-form" action="#">
                <div class="input-group">
                <label class="label-box" for="uname">Username or email address:</label>
                <input id="uname" type="text">
                </div>
    
                <div class="input-group">
                <label  class="label-box" for="pwd">Password:<a href="https://github.com/password_reset">Forgot password?</a></label>
                
                <input id="pwd" type="text">
                </div>
                <div class="input-group">
                    <input  id="btn" type="submit" Value="Sign In">
                </div>    
            </form>  
        </div>
       
        <div class="passkey">
            <p class="para">
             <a href="#">Sign in with a passkey </a>
            </p>
            <p class="para">
                New to GitHub?<a href="https://github.com/signup?source=login"> Create an account</a>
            </p>
        </div>

    </section>

    <!-- footer -->
    <footer>
        <div class="footer">
            <a href="https://docs.github.com/en/site-policy/github-terms/github-terms-of-service">Terms</a>
            <a href="https://docs.github.com/en/site-policy/privacy-policies/github-general-privacy-statement">Privacy</a>
            <a href="https://docs.github.com/en">Docs</a>
            <a href="https://support.github.com/request/landing">Contact GitHub Support</a>
            <a href="https://github.com/login">Manake Cookies</a>
            <a href="https://github.com/login">Do not share my personal information</a>
        </div>
    </footer>
</body>
</html>
